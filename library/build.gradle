plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion rootProject.ext.sdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.sdkVersion
    }
    namespace 'com.hirezy.shapeimageviewlib'
}

group = 'com.github.hirezy'
version = '1.0.0'

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
}

//将源码打包
task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // 依赖 bundleReleaseAar 任务，并上传其产出的aar
                // 方式一：生成aar包
                //afterEvaluate { artifact(tasks.getByName("bundleReleaseAar")) }
                // 方式二：指定生成的aar路径
                //发布仓库的文件路径
                groupId = group
                artifactId = 'ShapeImageView'
                version = version
                //指定打包路径
                artifact "$buildDir/outputs/aar/${project.name}-release.aar"

                pom.withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')
                    configurations.implementation.allDependencies.each {
                        println 'it.name='+it.name+"  it.group="+it.group
                        if (it.group != null && (it.name != null || "unspecified".equals(it.name)) && it.version != null) {
                            println 'it.name='+it.name
                            def dependencyNode = dependenciesNode.appendNode('dependency')
                            dependencyNode.appendNode('groupId', it.group)
                            dependencyNode.appendNode('artifactId', it.name)
                            dependencyNode.appendNode('version', it.version)
                            if (it.group == groupId && project.getRootProject().aarMap.contains(it.name)) {
                                dependencyNode.appendNode('type', 'aar')
                            }

                        }
                    }
                }
            }
        }
    }
}